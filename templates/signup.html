{% extends "base.html" %}

{% block content %}
    <div class="signup-container">
        <form action="{{ url_for('create_user') }}" method="post" class="signup-form">
            <h2>Create an Account</h2>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <small>Password must be at least 8 characters long and include a number and special character</small>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number (optional)</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="newsletter-signup">
                <label>
                    <input type="checkbox" name="newsletter" checked required>
                    Sign up for our newsletter to receive updates and special offers
                </label>
            </div>
            <div class="terms-conditions">
                <label>
                    <input type="checkbox" name="terms" required>
                    I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>
            <button type="submit" class="signup-button">Create Account</button>
            <p class="login-link">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </form>
        <span style="color:red" id="message">{{ msg }}</span>
    </div>
{% endblock %}
