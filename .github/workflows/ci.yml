name: CI

on: [push]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install packages
        run: pip install pylint pytest pytest-flask
      - name: Run pylint
        run: pylint .
      - name: Run pytest
        run: pytest